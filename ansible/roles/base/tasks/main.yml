- name: install basic packages
  ansible.builtin.apt: 
    name: "{{ item }}"
    state: latest
    update_cache: yes 
    force_apt_get: yes
  with_items:
    - curl
    - wget
    - vim
    - nano
    - jq

- name: configure passwordless sudo
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
