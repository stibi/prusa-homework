- name: install required packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
    - python3-passlib
    - nginx

- name: make sure nginx is up and running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

